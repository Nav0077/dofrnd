<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOFRND Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }
    </style>
</head>
<body class="bg-[#F3F4F6] text-gray-800 h-screen flex overflow-hidden">

    <!-- 1. SIDEBAR CONTAINER -->
    <!-- We give it 'h-full' so the loaded sidebar fills the height -->
    <div id="sidebar-container" class="h-full flex-shrink-0"></div>

    <!-- MAIN CONTENT WRAPPER -->
    <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
        
        <!-- 2. HEADER CONTAINER -->
        <div id="header-container"></div>

        <!-- 3. DASHBOARD PAGE CONTAINER -->
        <main id="dashboard-container" class="flex-1 overflow-auto p-6">
            <!-- Loading indicator while fetching -->
            <div class="flex justify-center items-center h-full text-gray-400">
                Loading dashboard...
            </div>
        </main>

    </div>

    <!-- JAVASCRIPT TO LOAD COMPONENTS -->
    <script>
        // Function to fetch HTML and inject it into a specific ID
        async function loadComponent(elementId, filePath) {
            try {
                const response = await fetch(filePath);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
            } catch (error) {
                console.error('Error loading component:', error);
                document.getElementById(elementId).innerHTML = `<p class="text-red-500 p-4">Error loading ${filePath}. Make sure you are running a Local Server.</p>`;
            }
        }

        // Load the 3 files
        // ensuring the DOM is fully parsed before loading
        document.addEventListener("DOMContentLoaded", () => {
            loadComponent('sidebar-container', './components/slidebar.html');
            loadComponent('header-container', './components/header.html');
            loadComponent('dashboard-container', '../pages/dashboardpage.html');
        });
    </script>
</body>
</html>
