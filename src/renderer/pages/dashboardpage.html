                <div class="space-y-1">

                    <!-- Task Item 2 -->
                    <div class="group flex items-center gap-4 py-4 border-b border-gray-50 hover:bg-gray-50 px-2 -mx-2 rounded-lg transition-colors">
                        <button class="text-gray-300 hover:text-[#8B5CF6] text-xl">
                            <i class="fa-regular fa-circle"></i>
                        </button>
                        <span class="flex-1 text-gray-700">Develop the Pomodoro timer component</span>
                        <span class="px-2.5 py-1 bg-orange-100 text-orange-600 text-xs font-semibold rounded-full">High</span>
                        <span class="text-xs text-gray-400 w-12 text-right">Jan 22</span>

                    <!-- Task Item 3 -->
                    <div class="group flex items-center gap-4 py-4 border-b border-gray-50 hover:bg-gray-50 px-2 -mx-2 rounded-lg transition-colors">

                            <i class="fa-regular fa-circle"></i>
                        </button>
                        <span class="flex-1 text-gray-700">Implement task creation and editing</span>
                        <span class="px-2.5 py-1 bg-yellow-100 text-yellow-700 text-xs font-semibold rounded-full">Medium</span>

                    <!-- Task Item 4 -->
                    <div class="group flex items-center gap-4 py-4 hover:bg-gray-50 px-2 -mx-2 rounded-lg transition-colors">

            <!-- Recent Notes Section (Bottom Left) -->

                 <button class="bg-[#8B5CF6] hover:bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center gap-2 transition-colors">
                    <i class="fa-solid fa-plus"></i> New Note
                </button>

        <!-- RIGHT COLUMN: Focus Zone -->
        <div class="lg:col-span-1">
            <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 h-full flex flex-col items-center text-center">
                <h2 class="text-xl font-semibold text-gray-800 mb-8 self-start w-full text-left">Focus Zone</h2>

                <!-- Circular Timer -->
                <div class="relative w-48 h-48 mb-8">
                    <!-- SVG Ring -->
                    <svg class="w-full h-full transform -rotate-90">
                        <circle cx="96" cy="96" r="88" stroke="#F3F4F6" stroke-width="12" fill="none" />
                        <circle cx="96" cy="96" r="88" stroke="#8B5CF6" stroke-width="12" fill="none" stroke-dasharray="552" stroke-dashoffset="120" stroke-linecap="round" />
                    </svg>
                    <!-- Time Display -->
                    <div class="absolute inset-0 flex flex-col items-center justify-center">
                        <span class="text-4xl font-bold text-gray-800">24:40</span>
                        <span class="text-xs text-gray-400 uppercase tracking-widest mt-1">Focus</span>
                    </div>
                    <!-- Knob (Visual Only) -->
                    <div class="absolute top-0 left-1/2 -translate-x-1/2 -mt-1">

                    </div>
                </div>

                <div class="flex items-center gap-6 text-sm font-medium text-gray-500 mb-8">

                <!-- Buttons -->
                <div class="flex items-center gap-3 w-full">

                    </button>
                    <button class="w-12 h-12 flex items-center justify-center border border-gray-200 rounded-xl text-gray-600 hover:bg-gray-50 transition-colors">
                        <i class="fa-solid fa-rotate-right"></i>
                    </button>
                </div>

            </div>
